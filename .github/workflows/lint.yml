name: Lint

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Pesde dependencies
        run: pesde install

      - name: Run Selene linter
        run: selene src/

      - name: Check code formatting with Stylua
        run: stylua --check src/
